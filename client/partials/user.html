<h2>Bucket List</h2>
<button ng-click="home()">Home</button>
<button ng-click="logout()">Logout</button>

<h1>{{ profile.name }}'s Bucket List</h1>

<h3>Done</h3>
<p ng-repeat="item in bucketList | filter:uC.done">
	<input type="checkbox" ng-checked="item.complete" ng-disabled="profile._id != user._id">
	{{ item._creator.name }} | {{ item.title }} -- {{ item.description }} ({{ item.createdAt | date:'mediumDate' }})
</p>

<h3>Pending</h3>
<p ng-repeat="item in bucketList | filter:uC.pending">
	<input type="checkbox" ng-checked="item.complete" ng-disabled="profile._id != user._id">
	{{ item._creator.name }} | {{ item.title }} -- {{ item.description }} ({{ item.createdAt | date:'mediumDate' }})
</p>
