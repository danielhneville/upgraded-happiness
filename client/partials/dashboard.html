<h2>Bucket List</h2>
<button ng-click="home()">Home</button>
<button ng-click="logout()">Logout</button>

<h1>Welcome, {{ user.name }}!</h1>
<form ng-submit="dC.create()">
	<label>Title: <input type="text" ng-model="form.title"></label>
	<label>Description: <input type="text" ng-model="form.description"></label>
	<select ng-model="form._tagged" ng-options="user._id as user.name for user in userList"></select>
	<input type="submit" value="Add to List">
</form>
<p ng-repeat="error in errors">{{ error }}</p>

<h3>Before I die I want to:</h3>
<p ng-repeat="item in bucketList | filter:dC.filter">
	<input type="checkbox" ng-checked="item.complete" ng-click="dC.update(item._id, !item.complete)">
	{{ item._creator.name }} | {{ item.title }} -- {{ item.description }} ({{ item.createdAt | date:'mediumDate' }})
</p>

<h3>List of other users (Click to view profile)</h3>
<ul>
	<li ng-repeat="other in userList | filter:dC.notUser">
		<a href="#/user/{{ other._id }}">{{ other.name }}</a>
	</li>
</ul>
